# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sttest

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ststest.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_08abe0b9eac34e4e9e8ca0ca6907700b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_170af5b76251443e9f5ca9ceac1356d7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ststest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_08abe0b9eac34e4e9e8ca0ca6907700b }}/hello:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sttest'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4da9cd17520f4b65978091d40a022581 }}
        images: 'ststest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_08abe0b9eac34e4e9e8ca0ca6907700b }}/hello:${{ github.sha }}'